<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>Prueba</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="todo.js"></script>
	</head>
	<body>
		<div ng-app="todoApp">
			<div ng-controller="TodoController">
				<a href="pagina1.html">Link</a>
				<select ng-options="item.label for item in libros track by item.id" ng-model="selected" ng-change="buscar2()"></select>
				<select ng-options="item.label for item in capitulos track by item.id" ng-model="Texto"></select>
				<!-- capitulos -->
				<!-- <input type="text" ng-model="Texto"> -->
				<br/>
				<button type="button" ng-click="buscar()">Ver</button>
				<hr>
				<p ng-repeat="x in Verso.chapter">
					{{x.verse_nr}}: {{x.verse}}
				</p>
			</div>
		</div>
	</body>
</html>
