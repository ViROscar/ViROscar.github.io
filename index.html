<!doctype html>
<html>
	<head>
		<title>Prueba</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="todo.js"></script>
	</head>
	<body>
		<div ng-app="todoApp">

				<label>Name:</label>

				<hr>
				<label>{{Sufijo}} {{Texto}}</label>
				<p>{{Verso.chapter[1].verse}}</p>
			</div>
		</div>
	</body>
</html>
