<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>Prueba</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="todo.js"></script>
		<style>
			#BibleChapterContainer{
				width:100%;
				height:300px;
				overflow-y: scroll;
			}
			
			#TextToSubmitDiv{
				width:100%;
				height:300px;
				overflow-y: scroll;
			}
			
			#textToSubmit{
				width:100%;
				height:100%;
			}
			
			#DesignContainer{
				width:100%;
				height:100%;
				background-color:#1485CC;
			}
		</style>
	</head>
	<body>
		<div ng-app="todoApp">
			<div ng-controller="TodoController">
				<!-- <a href="pagina1.html">Link</a> -->
				
				<hr>
				<div id="DesignContainer">
					<div>
						<div>
							<select ng-options="item.label for item in libros track by item.id" ng-model="selected" ng-change="buscar2()"></select>
							<select ng-options="item.label for item in capitulos track by item.id" ng-model="Texto" ng-change="buscar()"></select>
						</div>
						<div>
							<div id="BibleChapterContainer">
								<p ng-repeat="x in Verso.chapter">
									{{x.verse_nr}}: {{x.verse}}
								</p>
							</div>
						</div>
					</div>
					<div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				
				<div id="TextToSubmitDiv">
					<textarea id="textToSubmit" ng-model="textToSubmit"></textarea>
				</div>
				<button type="button" ng-click="submitToSpreadSheet()">Enviar</button>
			</div>
		</div>
	</body>
</html>
